<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NBA Player Comparison</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
      }
      .bar-container {
        width: 80%;
        max-width: 600px;
      }
      .bar {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }
      .bar-label {
        width: 200px; /* Fixed width to align bars */
        text-align: left;
      }
      .bar-visual-container {
        flex-grow: 1;
        background-color: #ddd;
        height: 30px;
        position: relative;
      }
      .bar-visual {
        height: 30px;
        background-color: #3498db;
        transition: width 0.5s;
      }
      .bar-value {
        position: absolute;
        right: 5px;
        font-weight: bold;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="bar-container" id="bar-container">
      <!-- Dynamic bars will be inserted here -->
    </div>

    <script>
      const playerStats = {
        points: [28, 23],
        rebounds: [10, 8],
        assists: [7, 9],
      };

      const players = ["Player A", "Player B"];

      function createBar(statName, values) {
        // Get the max value for normalization
        const maxValue = Math.max(...values);

        // Create a container for the stat
        const container = document.getElementById("bar-container");

        // Create a div for each player
        for (let i = 0; i < values.length; i++) {
          const barRow = document.createElement("div");
          barRow.className = "bar";

          const barLabel = document.createElement("div");
          barLabel.className = "bar-label";
          barLabel.innerText = `${players[i]} - ${statName}`;

          const barVisualContainer = document.createElement("div");
          barVisualContainer.className = "bar-visual-container";

          const barVisual = document.createElement("div");
          barVisual.className = "bar-visual";
          barVisual.style.width = `${(values[i] / maxValue) * 100}%`;

          const barValue = document.createElement("div");
          barValue.className = "bar-value";
          barValue.innerText = `${values[i]}`;

          barVisualContainer.appendChild(barVisual);
          barVisual.appendChild(barValue);
          barRow.appendChild(barLabel);
          barRow.appendChild(barVisualContainer);

          container.appendChild(barRow);
        }
      }

      // Generate bars for each stat
      for (const [statName, values] of Object.entries(playerStats)) {
        createBar(statName, values);
      }
    </script>
  </body>
</html>
